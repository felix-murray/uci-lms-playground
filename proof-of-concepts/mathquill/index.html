<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>MathQuill Demo</title>
    <meta name="description" content="MathQuill Demo" />
    <meta name="author" content="Felix Murray" />

    <link
      rel="stylesheet"
      href="/Users/zen/work/uci-lms-playground/proof-of-concepts/mathquill/mathquill-0.10.1/mathquill.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/Users/zen/work/uci-lms-playground/proof-of-concepts/mathquill/mathquill-0.10.1/mathquill.js"></script>
    <script>
      var MQ = MathQuill.getInterface(2);
    </script>
  </head>

  <body>
    <!--Static Text Display-->
    <p>Solve <span id="problem">ax^2 + bx + c = 0</span>.</p>
    <script>
      var problemSpan = document.getElementById("problem");
      MQ.StaticMath(problemSpan);
    </script>

    <!--Math Text Input-->
    <p><span id="answer">x=</span></p>
    <script>
      var answerSpan = document.getElementById("answer");
      var answerMathField = MQ.MathField(answerSpan, {
        handlers: {
          edit: function () {
            var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
            checkAnswer(enteredMath);
          },
        },
      });
    </script>

    <!--Math Text Input Fill in the Blank-->
    <span id="fill-in-the-blank"
      >\sqrt{ \MathQuillMathField{x}^2 + \MathQuillMathField{y}^2 }</span
    >
    <script>
      var fillInTheBlank = MQ.StaticMath(
        document.getElementById("fill-in-the-blank")
      );
      fillInTheBlank.innerFields[0].latex(); // => 'x'
      fillInTheBlank.innerFields[1].latex(); // => 'y'
    </script>
  </body>
</html>
